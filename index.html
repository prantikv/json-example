<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Job Apptitude Test</title>
<link href="jQuery_Mobile/jquery.mobile-1.4.3.min.css" rel="stylesheet" type="text/css">
<link href="css/custom.css" rel="stylesheet" type="text/css">
<script src="jquery-1.10.2.js" type="text/javascript"></script>
<script src="jQuery_Mobile/jquery.mobile-1.4.3.min.js" type="text/javascript"></script>

</head>

<body>
<div id="speakerbox">
	<div id="container">
		
	</div>
</div>


<script id="speakerstpl" type="text/template">
	{{#questions}}
		<div class="page" data-role="page">
			
			<h3>{{question}}</h3>
			
		</div>
	{{/questions}}
</script>


<script type="text/javascript" src="mustache.js"></script>

<script type="text/javascript">
	
	
$(function() {

	$.getJSON('data.json', function(data) {
		var template = $('#speakerstpl').html();
		var html = Mustache.to_html(template, data);
		$('#container').html(html);
		
		
	}); //getJSON
	
}); //function

	
</script>
</body>
</html>
