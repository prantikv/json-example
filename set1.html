<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<link href="../../../jQuery_Mobile/jquery.mobile-1.4.3.min.css" rel="stylesheet" type="text/css">
<script src="../../../jQuery_Mobile/jquery-1.10.2.js" type="text/javascript"></script>
<script src="../../../jQuery_Mobile/mustache.js" type="text/javascript"></script>


<script type="text/javascript">
      $(document).bind("mobileinit", function() {
        $.mobile.page.prototype.options.addBackBtn = true;
      });    
    </script> 


<script src="../../../jQuery_Mobile/jquery.mobile-1.4.3.min.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="../../../css/set.css">
</head>

<body>
<div id="carousel"></div>

<script id="speakerstpl" type="text/template">
	{{#questions}}
		<div class="speaker">
			<h3>{{option1}}</h3><br />
			<h4>{{option2}}</h4><br />
			<p>{{option3}}</p>
		</div>
	{{/questions}}
</script>



<script type="text/javascript">

$(document).on('pagebeforeshow', '[data-role="page"]', function(){       
    var nextpage = $(this).next('div[data-role="page"]');
    if (nextpage.length > 0) {    
        $.mobile.activePage.find('[data-role="header"]').append($('<a>').attr({'href':'#'+nextpage.attr('id'),'data-theme':'a','data-icon':'arrow-r'}).addClass('ui-btn-right').html('Next').button());
       //$('[data-role="content"]').append((nextpage.length)+'\/'+20)
    }  
});    
//$( "div[data-role='header']" ).attr("data-add-back-btn","true");
$(function() {

	$.getJSON('data.json', function(data) {
		
		var template = $('#speakerstpl').html();
		var html = Mustache.to_html(template, data);
		$('#carousel').html(html);
		
	
	}); //getJSON

}); // ready

</script>


</body>
</html>
