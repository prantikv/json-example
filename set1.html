<!doctype html>
<html>
    <head>
    	<script src="jquery-1.10.2.js"></script>
    
 
    </head>

		<body>
        
        <div data-role="page" id="page">
		  <div data-role="header">
		    <h1>Header</h1>
	      </div>

			<div data-role="content">
            <a href="#carousel">question1</a>
            
    </div>
      <div  data-role="footer">
		    <h4>Footer</h4>
	      </div>
	    </div>


          <div id="carousel"></div>
        
<script id="questiontpl" type="text/template">
	{{#questions}}
		<div class="ui-page ui-page-theme-a" id="question{{question_no}}">
		 <div data-role="header">
		    <h1>Job Apptitude Test</h1>
		  </div>
			<p>{{question}}</p>
		</div>
		 
		
	{{/questions}}
</script>

<script type="text/javascript" src="mustache.js"></script>

<script type="text/javascript">

$("#carousel").focus(function() {

	$.getJSON('data.json', function(data) {
		var template = $('#questiontpl').html();
		var html = Mustache.to_html(template, data);
		$('#carousel').html(html);
		
	}); //getJSON
	
}); //function

$(document).ready(function(){
	var htm = $("#question1").html();
	alert(htm);
	
	});
</script>
          <link href="jQuery_Mobile/jquery.mobile-1.4.3.min.css" rel="stylesheet" type="text/css">
    <script src="jQuery_Mobile/jquery.mobile-1.4.3.min.js"></script>

     
        </body>
</html>
